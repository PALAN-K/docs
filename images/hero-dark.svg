<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1a1a1a"/>

  <!-- Browser mockup -->
  <rect x="150" y="60" width="500" height="300" rx="12" fill="#2a2a2a" stroke="#404040" stroke-width="2"/>
  <rect x="150" y="60" width="500" height="40" rx="12" fill="#333333"/>
  <rect x="150" y="88" width="500" height="12" fill="#333333"/>

  <!-- Browser dots -->
  <circle cx="175" cy="80" r="6" fill="#ff5f57"/>
  <circle cx="195" cy="80" r="6" fill="#febc2e"/>
  <circle cx="215" cy="80" r="6" fill="#28c840"/>

  <!-- URL bar -->
  <rect x="240" y="70" width="300" height="20" rx="4" fill="#404040"/>

  <!-- PalanK logo -->
  <rect x="60" y="140" width="60" height="60" rx="12" fill="#FF5A36"/>
  <text x="90" y="180" font-family="system-ui" font-size="24" font-weight="bold" fill="white" text-anchor="middle">P</text>

  <!-- Connection line -->
  <path d="M120 170 L150 170" stroke="#FF5A36" stroke-width="3" stroke-dasharray="5,5"/>

