  <circle cx="90" cy="240" r="20" fill="#FF5A36" opacity="0.3"/>
  <text x="90" y="246" font-family="system-ui" font-size="16" fill="#FF5A36" text-anchor="middle">AI</text>

  <!-- Content placeholder -->
  <rect x="180" y="130" width="200" height="12" rx="2" fill="#505050"/>
  <rect x="180" y="150" width="150" height="12" rx="2" fill="#505050"/>
  <rect x="180" y="180" width="440" height="8" rx="2" fill="#404040"/>
  <rect x="180" y="195" width="400" height="8" rx="2" fill="#404040"/>
  <rect x="180" y="210" width="420" height="8" rx="2" fill="#404040"/>

  <!-- Button highlight -->
  <rect x="180" y="250" width="100" height="32" rx="6" fill="#FF5A36"/>
  <text x="230" y="271" font-family="system-ui" font-size="12" font-weight="600" fill="white" text-anchor="middle">Click me</text>

  <!-- Cursor -->
  <path d="M270 275 L280 295 L285 285 L295 290 L285 275 L270 275Z" fill="#FF5A36"/>

  <!-- Tagline -->
  <text x="400" y="385" font-family="system-ui" font-size="14" fill="#999" text-anchor="middle">AI-Powered Browser Automation</text>
